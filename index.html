<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="scss/main.css">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="todo-title">
                <h1 class="todo-logo">Todo</h1>
                <button class="light-dark-theme">
                    <img src="icons/icon-sun.svg" alt="sun icon">
                </button>
            </div>
            <div class="field-container">
                <input id="todos-grapper" type="text" placeholder="Create a new todo....">
                <button class="add-btn">Add</button>
            </div>
            <div>
                <ul class="todos-container">
                    <li>
                        <div class="unchecked-icon"></div>
                        <h3 class="todo-text">Jog around the park 3x</h3>
                        <div class="delete-btn">
                            <img src="icons/icon-cross.svg" alt="delete button with an x shape">
                        </div>
                    </li>
                    <li>
                        <div class="unchecked-icon"></div>
                        <h3 class="todo-text">10 minutes meditation</h3>
                        <div class="delete-btn">
                            <img src="icons/icon-cross.svg" alt="delete button with an x shape">
                        </div>
                    </li>
                </ul>
                <div class="control-panel">
                    <div>
                        <h4 class="left-items">2 items left</h4>
                    </div>
                    <div class="filtering-btns-container">
                        <h4 class="all-btn selected">All</h4>
                        <h4 class="active-btn">Active</h4>
                        <h4 class="completed-btn">Completed</h4>
                    </div>
                    <div>
                        <h4 class="clear-completed">Clear Completed</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
